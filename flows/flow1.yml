- content: "<p style=\"margin-top: 9px; margin-bottom: 9px; padding: 0px; color: rgb(68,\
    \ 85, 85); font-family: Georgia, &quot;Times New Roman&quot;, Times, serif;\"\
    >Los&nbsp;<a href=\"https://www.monografias.com/trabajos16/objetivos-educacion/objetivos-educacion.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">objetivos</a>&nbsp;son resultados\
    \ que&nbsp;<a href=\"https://www.monografias.com/trabajos11/empre/empre.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">una empresa</a>&nbsp;pretende alcanzar,\
    \ o situaciones hacia donde \xE9sta pretende llegar.</p><p style=\"margin-top:\
    \ 9px; margin-bottom: 9px; padding: 0px; color: rgb(68, 85, 85); font-family:\
    \ Georgia, &quot;Times New Roman&quot;, Times, serif;\">Establecer objetivos es\
    \ esencial para el&nbsp;<a href=\"https://www.monografias.com/trabajos15/llave-exito/llave-exito.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">\xE9xito</a>&nbsp;de una empresa,\
    \ \xE9stos establecen un curso a seguir y sirven como fuente de&nbsp;<a href=\"\
    https://www.monografias.com/trabajos28/saber-motivar/saber-motivar.shtml\" id=\"\
    autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">motivaci\xF3n</a>&nbsp;para todos\
    \ los miembros de la empresa.</p><p style=\"margin-top: 9px; margin-bottom: 9px;\
    \ padding: 0px; color: rgb(68, 85, 85); font-family: Georgia, &quot;Times New\
    \ Roman&quot;, Times, serif;\">Otras de las razones para establecer objetivos\
    \ son:</p><ul style=\"margin-top: 5px; margin-left: 20px; padding-left: 15px;\
    \ margin-bottom: 5px; color: rgb(68, 85, 85); font-family: Georgia, &quot;Times\
    \ New Roman&quot;, Times, serif;\"><li style=\"margin-top: 0px; margin-left: 0px;\
    \ padding-left: 0px;\"><p style=\"margin-top: 9px; margin-bottom: 9px; padding:\
    \ 0px;\">permiten enfocar esfuerzos hacia una misma&nbsp;<a href=\"https://www.monografias.com/trabajos15/direccion/direccion.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">direcci\xF3n</a>.</p></li><li style=\"\
    margin-top: 0px; margin-left: 0px; padding-left: 0px;\"><p style=\"margin-top:\
    \ 9px; margin-bottom: 9px; padding: 0px;\">sirven de gu\xEDa para la formulaci\xF3\
    n de estrategias.</p></li><li style=\"margin-top: 0px; margin-left: 0px; padding-left:\
    \ 0px;\"><p style=\"margin-top: 9px; margin-bottom: 9px; padding: 0px;\">sirven\
    \ de gu\xEDa para la asignaci\xF3n de recursos.</p></li><li style=\"margin-top:\
    \ 0px; margin-left: 0px; padding-left: 0px;\"><p style=\"margin-top: 9px; margin-bottom:\
    \ 9px; padding: 0px;\">sirven de base para la realizaci\xF3n de tareas o actividades.</p></li><li\
    \ style=\"margin-top: 0px; margin-left: 0px; padding-left: 0px;\"><p style=\"\
    margin-top: 9px; margin-bottom: 9px; padding: 0px;\">permiten evaluar resultados,\
    \ al comparar los resultados obtenidos con los objetivos propuestos y, de ese\
    \ modo, medir la&nbsp;<a href=\"https://www.monografias.com/trabajos11/veref/veref.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">eficacia</a>&nbsp;o&nbsp;<a href=\"\
    https://www.monografias.com/trabajos6/prod/prod.shtml\" id=\"autolink\" class=\"\
    autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width: 1px; border-bottom-color:\
    \ rgb(51, 102, 0);\">productividad</a>&nbsp;de la empresa, de cada \xE1rea, de\
    \ cada&nbsp;<a href=\"https://www.monografias.com/trabajos14/dinamica-grupos/dinamica-grupos.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">grupo</a>&nbsp;o de cada trabajador.</p></li><li\
    \ style=\"margin-top: 0px; margin-left: 0px; padding-left: 0px;\"><p style=\"\
    margin-top: 9px; margin-bottom: 9px; padding: 0px;\">generan&nbsp;<a href=\"https://www.monografias.com/trabajos/hipoteorg/hipoteorg.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">coordinaci\xF3n</a>, organizaci\xF3\
    n y&nbsp;<a href=\"https://www.monografias.com/trabajos14/control/control.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">control</a>.</p></li><li style=\"\
    margin-top: 0px; margin-left: 0px; padding-left: 0px;\"><p style=\"margin-top:\
    \ 9px; margin-bottom: 9px; padding: 0px;\">generan participaci\xF3n, compromiso\
    \ y&nbsp;<a href=\"https://www.monografias.com/trabajos5/moti/moti.shtml#desa\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">motivaci\xF3n</a>; y, al alcanzarlos,\
    \ generan un grado de satisfacci\xF3n.</p></li><li style=\"margin-top: 0px; margin-left:\
    \ 0px; padding-left: 0px;\"><p style=\"margin-top: 9px; margin-bottom: 9px; padding:\
    \ 0px;\">revelan prioridades.</p></li><li style=\"margin-top: 0px; margin-left:\
    \ 0px; padding-left: 0px;\"><p style=\"margin-top: 9px; margin-bottom: 9px; padding:\
    \ 0px;\">producen&nbsp;<a href=\"https://www.monografias.com/trabajos15/fusion-adquis/fusion-adquis.shtml#FUENTE\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">sinergia</a>.</p></li><li style=\"\
    margin-top: 0px; margin-left: 0px; padding-left: 0px;\"><p style=\"margin-top:\
    \ 9px; margin-bottom: 9px; padding: 0px;\">disminuyen la incertidumbre.</p></li></ul><p\
    \ style=\"margin-top: 9px; margin-bottom: 9px; padding: 0px; color: rgb(68, 85,\
    \ 85); font-family: Georgia, &quot;Times New Roman&quot;, Times, serif;\">Las\
    \ metas de la administraci\xF3n financiera son Maximizar el valor de la empresa.\
    \ Esto se puede lograr, aumentando el valor de las acciones de la empresa. Nos\
    \ podemos dar cuenta, de que la empresa realmente alcanzo sus metas, o que logro\
    \ un \xE9xito, en sus utilidades, en el&nbsp;<a href=\"https://www.monografias.com/trabajos13/mercado/mercado.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">mercado</a>, sucursales, etc. La&nbsp;<a\
    \ href=\"https://www.monografias.com/trabajos4/costo/costo.shtml\" id=\"autolink\"\
    \ class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width: 1px;\
    \ border-bottom-color: rgb(51, 102, 0);\">utilidad</a>&nbsp;le da valor a las\
    \ acciones, para tener una buena utilidad se debe ampliar el mercado, dar&nbsp;<a\
    \ href=\"https://www.monografias.com/trabajos15/mantenimiento-industrial/mantenimiento-industrial.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">mantenimiento</a>&nbsp;a la empresa\
    \ (<a href=\"https://www.monografias.com/trabajos7/impu/impu.shtml#acti\" id=\"\
    autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">activos fijos</a>&nbsp;principalmente),\
    \ comprar la&nbsp;<a href=\"https://www.monografias.com/trabajos14/costosbanc/costosbanc.shtml#MATER\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">materia prima</a>&nbsp;para nuestra&nbsp;<a\
    \ href=\"https://www.monografias.com/trabajos16/estrategia-produccion/estrategia-produccion.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">producci\xF3n</a>, etc. Si esto\
    \ la empresa lo sigue al pie de la letra, podemos asegurar que la empresa tiene\
    \ futuro, por tanto los accionistas invertir\xE1n m\xE1s en nuestra empresa por\
    \ que la ven fuerte econ\xF3micamente hablando.</p>"
