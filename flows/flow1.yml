- content: "<ul style=\"margin-top: 5px; margin-left: 20px; padding-left: 15px; margin-bottom:\
    \ 5px; color: rgb(68, 85, 85); font-family: Georgia, &quot;Times New Roman&quot;,\
    \ Times, serif;\"><li style=\"margin-top: 0px; margin-left: 0px; padding-left:\
    \ 0px;\"><p style=\"margin-top: 9px; margin-bottom: 9px; padding: 0px;\">Maximizar\
    \ el valor de la empresa</p></li><li style=\"margin-top: 0px; margin-left: 0px;\
    \ padding-left: 0px;\"><p style=\"margin-top: 9px; margin-bottom: 9px; padding:\
    \ 0px;\">Maximizaci\xF3n del valor de mercado</p></li><li style=\"margin-top:\
    \ 0px; margin-left: 0px; padding-left: 0px;\"><p style=\"margin-top: 9px; margin-bottom:\
    \ 9px; padding: 0px;\">Maximizaci\xF3n de la utilidades retenidas</p></li><li\
    \ style=\"margin-top: 0px; margin-left: 0px; padding-left: 0px;\"><p style=\"\
    margin-top: 9px; margin-bottom: 9px; padding: 0px;\">Margen neto, margen bruto\
    \ o margen de contribuci\xF3n, margen operativo, margen de costo</p></li><li style=\"\
    margin-top: 0px; margin-left: 0px; padding-left: 0px;\"><p style=\"margin-top:\
    \ 9px; margin-bottom: 9px; padding: 0px;\">Principio de m\xE1xima&nbsp;<a href=\"\
    https://www.monografias.com/trabajos12/rentypro/rentypro.shtml#ANALIS\" id=\"\
    autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">rentabilidad</a>&nbsp;o de rendimiento\
    \ m\xE1ximo</p></li><li style=\"margin-top: 0px; margin-left: 0px; padding-left:\
    \ 0px;\"><p style=\"margin-top: 9px; margin-bottom: 9px; padding: 0px;\">Principio\
    \ de&nbsp;<a href=\"https://www.monografias.com/trabajos/tomadecisiones/tomadecisiones.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">equilibrio</a>&nbsp;financiero:\
    \ situaci\xF3n que tiende a estandarizar la postura de un gerente frente a una\
    \ posici\xF3n de rentabilidad y&nbsp;<a href=\"https://www.monografias.com/trabajos3/gerenylider/gerenylider.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">gerencia</a>&nbsp;de&nbsp;<a href=\"\
    https://www.monografias.com/trabajos35/tipos-riesgos/tipos-riesgos.shtml\" id=\"\
    autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">riesgos</a>&nbsp;y la liquidez</p></li><li\
    \ style=\"margin-top: 0px; margin-left: 0px; padding-left: 0px;\"><p style=\"\
    margin-top: 9px; margin-bottom: 9px; padding: 0px;\">Principio del&nbsp;<a href=\"\
    https://www.monografias.com/trabajos7/coad/coad.shtml#costo\" id=\"autolink\"\
    \ class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width: 1px;\
    \ border-bottom-color: rgb(51, 102, 0);\">costo</a>&nbsp;m\xEDnimo versus principio\
    \ de maximizaci\xF3n de utilidades</p></li><li style=\"margin-top: 0px; margin-left:\
    \ 0px; padding-left: 0px;\"><p style=\"margin-top: 9px; margin-bottom: 9px; padding:\
    \ 0px;\">Principio hol\xEDstico: norma de&nbsp;<a href=\"https://www.monografias.com/trabajos34/el-caracter/el-caracter.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">car\xE1cter</a>&nbsp;general que\
    \ indica que la gerencia de una firma debe ver a la empresa de manera integral\
    \ como un&nbsp;<a href=\"https://www.monografias.com/trabajos11/teosis/teosis.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">sistema</a>&nbsp;integrado, la\
    \ totalidad</p></li><li style=\"margin-top: 0px; margin-left: 0px; padding-left:\
    \ 0px;\"><p style=\"margin-top: 9px; margin-bottom: 9px; padding: 0px;\">Principio\
    \ de diversificaci\xF3n de la inversi\xF3n:&nbsp;<a href=\"https://www.monografias.com/Politica/index.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">pol\xEDtica</a>&nbsp;de invertir\
    \ en diversos activos con el fin de reducir el&nbsp;<a href=\"https://www.monografias.com/trabajos13/ripa/ripa.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">riesgo</a>&nbsp;conjunto de un\
    \ portafolio de inversiones determinado</p></li><li style=\"margin-top: 0px; margin-left:\
    \ 0px; padding-left: 0px;\"><p style=\"margin-top: 9px; margin-bottom: 9px; padding:\
    \ 0px;\">An\xE1lisis de Riesgo:&nbsp;<a href=\"https://www.monografias.com/trabajos11/metods/metods.shtml#ANALIT\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">An\xE1lisis</a>&nbsp;de la variabilidad\
    \ de los rendimientos relacionados con un activo o una inversi\xF3n espec\xED\
    ficos. Posibilidad de enfrentar una p\xE9rdida financiera (Principio del riesgo\
    \ m\xEDnimo)</p></li><li style=\"margin-top: 0px; margin-left: 0px; padding-left:\
    \ 0px;\"><p style=\"margin-top: 9px; margin-bottom: 9px; padding: 0px;\">Principio\
    \ marginal de utilidades retenidas: capacidad de generar un retorno m\xE1s alto\
    \ sobre las utilidades retenidas de lo que un accionistas podr\xEDa recibir despu\xE9\
    s de pagar los&nbsp;<a href=\"https://www.monografias.com/trabajos7/impu/impu.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">impuestos</a>&nbsp;sobre los dividendos\
    \ distribuidos.</p></li></ul>"
