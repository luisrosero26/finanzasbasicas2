- content: "<p style=\"margin-top: 9px; margin-bottom: 9px; padding: 0px; color: rgb(68,\
    \ 85, 85); font-family: Georgia, &quot;Times New Roman&quot;, Times, serif;\"\
    >Se centran en la forma en la que las&nbsp;<a href=\"https://www.monografias.com/trabajos11/empre/empre.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">empresas</a>&nbsp;pueden crear\
    \ valor y mantenerlo a trav\xE9s del uso eficiente de los recursos financieros.\
    \ Se subdivide en tres partes:</p><p style=\"margin-top: 9px; margin-bottom: 9px;\
    \ padding: 0px; color: rgb(68, 85, 85); font-family: Georgia, &quot;Times New\
    \ Roman&quot;, Times, serif;\">a) Las decisiones de inversi\xF3n, que se centran\
    \ en el estudio de los activos reales (tangibles o intangibles) en los que la\
    \ empresa deber\xEDa invertir.</p><p style=\"margin-top: 9px; margin-bottom: 9px;\
    \ padding: 0px; color: rgb(68, 85, 85); font-family: Georgia, &quot;Times New\
    \ Roman&quot;, Times, serif;\">b) Las decisiones de financiaci\xF3n, que estudian\
    \ la obtenci\xF3n de fondos (provenientes de los inversores que adquieren los\
    \ activos financieros emitidos por la empresa) para que la compa\xF1\xEDa pueda\
    \ adquirir los activos en los que ha decidido invertir.</p><p style=\"margin-top:\
    \ 9px; margin-bottom: 9px; padding: 0px; color: rgb(68, 85, 85); font-family:\
    \ Georgia, &quot;Times New Roman&quot;, Times, serif;\">c) Las decisiones directivas,\
    \ que ata\xF1en a las decisiones operativas y financieras del d\xEDa a d\xEDa\
    \ como, por ejemplo: el tama\xF1o de la empresa, su ritmo de crecimiento, el tama\xF1\
    o del&nbsp;<a href=\"https://www.monografias.com/trabajos15/financiamiento/financiamiento.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">cr\xE9dito</a>&nbsp;concedido a\
    \ sus&nbsp;<a href=\"https://www.monografias.com/trabajos11/sercli/sercli.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">clientes</a>, la remuneraci\xF3\
    n del&nbsp;<a href=\"https://www.monografias.com/trabajos11/fuper/fuper.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">personal</a>&nbsp;de la empresa,\
    \ etc.</p><p style=\"margin-top: 9px; margin-bottom: 9px; padding: 0px; color:\
    \ rgb(68, 85, 85); font-family: Georgia, &quot;Times New Roman&quot;, Times, serif;\"\
    >Algunas de las zonas de estudio de las finanzas corporativas son, por ejemplo:\
    \ el equilibrio financiero, el an\xE1lisis de la inversi\xF3n en nuevos activos,\
    \ el reemplazamiento de viejos activos, las&nbsp;<a href=\"https://www.monografias.com/trabajos6/fuso/fuso.shtml\"\
    \ id=\"autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">fusiones</a>&nbsp;y adquisiciones\
    \ de empresas, el an\xE1lisis del endeudamiento, la emisi\xF3n de&nbsp;<a href=\"\
    https://www.monografias.com/trabajos4/acciones/acciones.shtml\" id=\"autolink\"\
    \ class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width: 1px;\
    \ border-bottom-color: rgb(51, 102, 0);\">acciones</a>&nbsp;y&nbsp;<a href=\"\
    https://www.monografias.com/trabajos14/obligaciones/obligaciones.shtml\" id=\"\
    autolink\" class=\"autolink\" style=\"color: rgb(0, 128, 64); border-bottom-width:\
    \ 1px; border-bottom-color: rgb(51, 102, 0);\">obligaciones</a>, etc.</p>"
  id: page2
  title: "D\xEDa 2: Visi\xF3n de las finanzas corporativas"
